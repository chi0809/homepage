<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | 株式会社アンビーテン</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="container">
      <h1 class="logo">anbieten</h1>
      <nav>
        <ul>
          <li><a href="index.html#about">会社概要</a></li>
          <li><a href="index.html#services">サービス</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <div class="container">
      <h2 class="section-title">お問い合わせ</h2>
      <form class="contact-form" action="mailto:anbieten0902@gmail.com" method="post" enctype="text/plain">
        <label>
          お名前<span>*</span>
          <input type="text" name="name" required />
        </label>
        <label>
          メールアドレス<span>*</span>
          <input type="email" name="email" required />
        </label>
        <label>
          件名
          <input type="text" name="subject" />
        </label>
        <label>
          メッセージ<span>*</span>
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit">送信</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 株式会社アンビーテン</p>
    </div>
  </footer>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
